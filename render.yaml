services:
  - type: web
    name: saldo-bot
    runtime: python        # hoặc env: python (runtime là chuẩn mới)
    region: singapore
    plan: free

    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"

    # Biến môi trường app.py đang dùng
    envVars:
      - key: SECRET_PATH
        generateValue: true          # Render tự sinh, log ra trong deploy log
      - key: admin
        generateValue: true
      # Nếu muốn thêm cờ admin thì:
      # - key: admin
      #   value: "true"

    # Persistent disk cho /data
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

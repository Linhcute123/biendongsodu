services:
  - type: web
    name: saldo-bot
    env: python
    plan: free 

    # Lệnh cài đặt thư viện
    buildCommand: "pip install -r requirements.txt"
    
    # Lệnh chạy ứng dụng (ĐÃ SỬA)
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    
    # Biến môi trường
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ADMIN_PASSWORD

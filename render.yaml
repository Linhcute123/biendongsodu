services:
  - type: web
    name: biendongsodu
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: SECRET_PATH
        # 'fromAdmin: true' sẽ khiến Render HỎI BẠN
        # nhập đường dẫn bí mật lúc deploy.
        fromAdmin: true
